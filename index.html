<!DOCTYPE html>
<html>
<head>
  <title>Mi Modelo 3D en AR</title>
  <!-- Importa la biblioteca Model Viewer -->
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <!-- Opcional: Estilo para centrar el modelo -->
  <style>
    model-viewer {
      width: 100%;
      height: 500px;
    }
  </style>
</head>
<body>
  <!-- El componente que muestra el modelo -->
<model-viewer 
  src="https://raw.githubusercontent.com/OrigenArtificial/metro3d/main/metro01.glb"
  ar 
  camera-controls 
  auto-rotate 
  alt="Modelo 3D en realidad aumentada">
</model-viewer>
</body>
</html>
