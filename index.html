<!DOCTYPE html>
<html>
<head>
  <title>Metro 3D en AR</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    model-viewer {
      width: 100%;
      height: 100vh; /* Ocupa toda la altura de la pantalla */
      background-color: transparent; /* Asegura que no haya fondo blanco */
    }
    /* Ajustar el botón de AR */
    model-viewer::part(default-ar-button) {
      width: 120px !important;
      height: 120px !important;
      bottom: 15px !important;
      right: 15px !important;
      background-size: 100px 100px !important;
      background-color: rgba(0, 0, 0, 0.5) !important;
      border-radius: 15px !important;
    }
    /* Alternativa por si el selector anterior no funciona */
    model-viewer [slot="ar-button"] {
      width: 120px !important;
      height: 120px !important;
      bottom: 15px !important;
      right: 15px !important;
      background-size: 100px 100px !important;
      background-color: rgba(0, 0, 0, 0.5) !important;
      border-radius: 15px !important;
    }
    /* Ocultar el modelo hasta que entre en modo AR */
    model-viewer:not([ar-status="session-started"]) {
      display: none !important;
    }
  </style>
</head>
<body>
  <model-viewer 
    src="https://raw.githubusercontent.com/OrigenArtificial/metro3d/main/metro%2001.glb"
    ar 
    ar-placement="floor" 
    ar-scale="auto"
    ios-src="https://raw.githubusercontent.com/OrigenArtificial/metro3d/main/metro%2001.glb"
    camera-controls 
    auto-rotate 
    alt="Modelo 3D en realidad aumentada"
    environment-image="neutral"
    shadow-intensity="1"
    exposure="1.5" 
    shadow-softness="0.5"
    auto-activate-ar>
  </model-viewer>
  <script>
    // Forzar la activación del modo AR al cargar la página
    document.addEventListener('DOMContentLoaded', () => {
      const modelViewer = document.querySelector('model-viewer');
      if (modelViewer) {
        modelViewer.activateAR();
      }
    });
  </script>
</body>
</html>
