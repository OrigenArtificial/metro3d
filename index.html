<!DOCTYPE html>
<html>
<head>
  <title>Metro 3D en AR</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #000; /* Fondo negro por si el modelo no se carga */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }
    model-viewer {
      width: 100%;
      height: 100vh;
      background-color: transparent;
    }
    /* Ajustar el botón de AR */
    model-viewer::part(default-ar-button) {
      width: 120px !important;
      height: 120px !important;
      bottom: 15px !important;
      right: 15px !important;
      background-size: 100px 100px !important;
      background-color: rgba(0, 0, 0, 0.5) !important;
      border-radius: 15px !important;
    }
    /* Alternativa por si el selector anterior no funciona */
    model-viewer [slot="ar-button"] {
      width: 120px !important;
      height: 120px !important;
      bottom: 15px !important;
      right: 15px !important;
      background-size: 100px 100px !important;
      background-color: rgba(0, 0, 0, 0.5) !important;
      border-radius: 15px !important;
    }
    /* Barra de progreso */
    model-viewer::part(default-progress-bar) {
      background-color: #4CAF50 !important; /* Barra de carga verde */
    }
    /* Mensaje de error si el modelo no carga */
    model-viewer::part(default-error) {
      color: white !important;
      font-size: 16px !important;
      text-align: center !important;
    }
  </style>
</head>
<body>
  <model-viewer 
    src="https://raw.githubusercontent.com/OrigenArtificial/metro3d/main/metro%2001.glb"
    ar 
    ar-modes="webxr scene-viewer quick-look"
    ar-placement="floor" 
    ar-scale="auto"
    ios-src="https://raw.githubusercontent.com/OrigenArtificial/metro3d/main/metro%2001.glb"
    camera-controls 
    auto-rotate 
    alt="Modelo 3D en realidad aumentada"
    environment-image="https://modelviewer.dev/shared-assets/environments/SpruitSunrise_1K.hdr"
    skybox-image="https://modelviewer.dev/shared-assets/environments/SpruitSunrise_1K.hdr"
    shadow-intensity="1.5"
    exposure="1.8" 
    shadow-softness="0.5">
    <div slot="error" style="color: white; text-align: center;">
      No se pudo cargar el modelo. Por favor, verifica tu conexión a internet o intenta de nuevo más tarde.
    </div>
  </model-viewer>
</body>
</html>
