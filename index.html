<!DOCTYPE html>
<html>
<head>
  <title>Metro 3D en AR</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    model-viewer {
      width: 100%;
      height: 500px;
    }
    /* Ajustar el bot√≥n de AR */
    model-viewer::part(default-ar-button) {
      width: 40px;
      height: 40px;
      bottom: 20px;
      right: 20px;
      background-size: 30px 30px;
    }
  </style>
</head>
<body>
  <model-viewer 
    src="https://raw.githubusercontent.com/OrigenArtificial/metro3d/main/metro%2001.glb"
    ar 
    ar-modes="webxr scene-viewer quick-look"
    camera-controls 
    auto-rotate 
    alt="Modelo 3D en realidad aumentada">
  </model-viewer>
</body>
</html>
