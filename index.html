<style>
     model-viewer {
       width: 100%;
       height: 500px;
       height: 100vh; /* Ocupa toda la altura de la pantalla */
     }
     /* Ajustar el botón de AR */
     model-viewer::part(default-ar-button) {
       width: 60px !important;
       height: 60px !important;
       width: 120px !important; /* Duplicamos el tamaño de 60px a 120px */
       height: 120px !important;
       bottom: 15px !important;
       right: 15px !important;
       background-size: 50px 50px !important;
       background-color: rgba(0, 0, 0, 0.5) !important; /* Fondo semitransparente para mayor visibilidad */
       border-radius: 10px !important;
       background-size: 100px 100px !important; /* Ajustamos el tamaño del ícono */
       background-color: rgba(0, 0, 0, 0.5) !important; /* Fondo semitransparente */
       border-radius: 15px !important;
     }
     /* Alternativa por si el selector anterior no funciona */
     model-viewer [slot="ar-button"] {
       width: 60px !important;
       height: 60px !important;
       width: 120px !important;
       height: 120px !important;
       bottom: 15px !important;
       right: 15px !important;
       background-size: 50px 50px !important;
       background-size: 100px 100px !important;
       background-color: rgba(0, 0, 0, 0.5) !important;
       border-radius: 10px !important;
       border-radius: 15px !important;
     }
   </style>
 </head>
 <body>
   <model-viewer 
     src="https://raw.githubusercontent.com/OrigenArtificial/metro3d/main/metro%2001.glb"
     ar 
     ar-placement="floor" 
     ar-scale="auto"
     ios-src="https://raw.githubusercontent.com/OrigenArtificial/metro3d/main/metro%2001.glb"
     camera-controls 
     auto-rotate 
     alt="Modelo 3D en realidad aumentada"
     environment-image="neutral"
     shadow-intensity="1"
     exposure="1">
     exposure="1.5" 
     shadow-softness="0.5"
     auto-activate-ar>
   </model-viewer>
   <div>
     <p><a href="intent://arvr.google.com/scene-viewer/1.0?file=https://raw.githubusercontent.com/OrigenArtificial/metro3d/main/metro%2001.glb#Intent;scheme=https;package=com.google.android.googlequicksearchbox;action=android.intent.action.VIEW;S.browser_fallback_url=https://developers.google.com/ar;end;">Abrir en AR (Android)</a></p>
     <p><a href="https://raw.githubusercontent.com/OrigenArtificial/metro3d/main/metro%2001.glb#ios">Abrir en AR (iOS)</a></p>
   </div>
 </body>
 </html>
