<!DOCTYPE html>
<html>
<head>
  <title>Mi Modelo 3D en AR</title>
  <!-- Importa la biblioteca Model Viewer -->
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <!-- Opcional: Estilo para centrar el modelo -->
  <style>
    model-viewer {
      width: 100%;
      height: 500px;
    }
  </style>
</head>
<body>
  <!-- El componente que muestra el modelo -->
  <model-viewer 
    src="https://drive.google.com/uc?export=download&id=1pYYhGjCnVIcFGdIkbx7vcwRLSly6je4D"
    ar 
    camera-controls 
    auto-rotate 
    alt="Modelo 3D en realidad aumentada">
  </model-viewer>
</body>
</html>
